{% extends "app/base.html" %}
{% block title %} バージョン{{ object.version }}の削除 {% endblock %}
{% block content %}
<form action="" method="POST">
    <div class="form-group">
        <h1>バージョン<a href="{% url 'app:version_detail' object.pk %}">{{ object.version }}</a>を削除しますか？</h1>
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg" onclick="return confirm('本当に{{ object.version }}を削除しますか？');">削除</button>
</form>
{% endblock %}
